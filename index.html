<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Transports â€“ Hippodrome Vincennes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f6f6;
      padding: 1em;
    }

    .stop-block {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 0.5em;
    }

    .train-line {
      font-weight: bold;
      margin-top: 0.3em;
    }

    .train-sub {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 0.6em;
    }

    .blink {
      animation: blink 1s infinite;
      color: #e67e22;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .alert {
      background: #ffe5b4;
      padding: 0.5em;
      border-left: 5px solid orange;
      margin-top: 0.5em;
    }

    .stops-scroller {
      white-space: nowrap;
      overflow-x: auto;
      font-size: 0.9em;
      margin-top: 0.5em;
      padding-bottom: 0.3em;
      color: #444;
    }
  </style>
</head>
<body>

  <div id="joinville" class="stop-block"></div>
  <div id="vincennes" class="stop-block"></div>
  <div id="breuil" class="stop-block"></div>

  <div id="weather" class="stop-block"></div>
  <div id="velib" class="stop-block"></div>

  <script src="script.js"></script>
</body>
</html>
