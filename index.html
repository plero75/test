<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Transport Hippodrome</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .station-block {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .train-line {
      font-weight: bold;
      margin-top: 10px;
    }
    .train-sub {
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .alert {
      background: #ffe4b3;
      padding: 5px 10px;
      margin-top: 10px;
      border-left: 5px solid orange;
    }
    .stops-scroller {
      font-size: 0.85em;
      overflow-x: auto;
      white-space: nowrap;
      margin-top: 10px;
      background: #eee;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="joinville" class="station-block"></div>
  <div id="vincennes" class="station-block"></div>
  <div id="breuil" class="station-block"></div>

  <script src="script.js"></script>

</body>
</html>
