<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Transports Hippodrome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚆 Dashboard Transports — Vincennes</h1>
  </header>

  <main class="grid">
    <!-- RER A Joinville-le-Pont -->
    <section id="joinville-rer" class="block">
      <h2>Joinville-le-Pont (RER A)</h2>
      <div class="departures"></div>
    </section>

    <!-- Bus 77 arrêt Hippodrome de Vincennes -->
    <section id="hippo-77" class="block">
      <h2>Bus 77 — Hippodrome</h2>
      <div class="departures"></div>
    </section>

    <!-- Bus 201 arrêt École du Breuil -->
    <section id="breuil-201" class="block">
      <h2>Bus 201 — École du Breuil</h2>
      <div class="departures"></div>
    </section>
  </main>

  <footer>
    <p>📍 Données en temps réel – Île-de-France Mobilités</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
