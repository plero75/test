<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💦 Plongeon de Paul</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <canvas id="confetti"></canvas>
  <header class="top">
    <div class="chip clock" id="clock">--:--:--</div>
    <h1>💦 Plongeon de <span>Paul</span> dans la piscine…</h1>
  </header>
  <main class="wrap">
    <section class="hero">
      <div class="stickers">🦩🩴🍹🌴</div>
      <div class="countdown">
        <div class="dd">--</div><span class="sep">:</span>
        <div class="hh">--</div><span class="sep">:</span>
        <div class="mm">--</div><span class="sep">:</span>
        <div class="ss">--</div>
      </div>
      <p class="eta" id="eta"></p>
      <p class="meta" id="meta"></p>
      <div class="chips">
        <div class="chip" id="sourceChip"></div>
        <div class="chip" id="detailChip"></div>
      </div>
    </section>
  </main>
  <script>window.SNCF_API_KEY="";</script>
  <script src="./app.js"></script>
</body>
</html>
